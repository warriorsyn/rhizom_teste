<section class="container">
  <app-header title="Cadastro de clientes"></app-header>

  <div class="content">
    <!-- <small>Nenhum período disponível.</small> -->
    <!-- <div *ngIf="periodoSalvo" class="feedback-container"> -->
    <!-- <app-feedback
        message="Novo período adicionado com sucesso!"
      ></app-feedback>
    </div>
    <div *ngIf="updateSalvo" class="feedback-container">
      <app-feedback message="Período atualizado com sucesso!"></app-feedback>
    </div> -->
    <div class="table">
      <table class="table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>Nascimento</th>
            <th>Endereço</th>
            <th>Marca e Modelo do Veículo</th>

            <th style="width: 10%; margin-right: 16px;" class="text-right">
              Ações
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clients">
            <td class="table-row">
              <span>{{ client.name }}</span>
            </td>
            <td class="table-row">
              <span>{{ client.cpf }}</span>
            </td>
            <td class="table-row">
              <span>{{ client.phone }}</span>
            </td>

            <td class="table-row">
              <span>{{ client.birth }}</span>
            </td>
            <td class="table-row">
              <span>{{ client.address }}</span>
            </td>
            <td class="table-row">
              <span>{{ client.brandId }}/{{ client.modelId }}</span>
            </td>

            <td class="td-actions text-right">
              <a
                rel="tooltip"
                title="Edit Profile"
                class="btn btn-success btn-simple btn-xs"
              >
                <i class="fa fa-edit"></i>
              </a>
              <a
                [swal]="deleteSwal"
                style="cursor: pointer;"
                rel="tooltip"
                title="Remove"
                class="btn btn-danger btn-simple btn-xs"
              >
                <i class="fas fa-trash-alt"></i>
              </a>
            </td>
            <swal
              #deleteSwal
              title="Excluir cliente ?"
              text="Tem certeza que deseja exluir este cliente?"
              icon="warning"
              [cancelButtonText]="['Cancelar']"
              [showCancelButton]="true"
              [focusCancel]="true"
              (confirm)="deleteClient(client.id)"
            >
            </swal>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="buttons-container">
      <app-button [routerLink]="['cadastro']">Adicionar novo</app-button>
    </div>
  </div>
</section>
