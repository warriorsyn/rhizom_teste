<section class="container">
  <app-header title="Cadastrar cliente"></app-header>

  <div class="content">
    <app-client-form
      #clientForm
      (emitFormData)="create($event)"
    ></app-client-form>

    <div class="buttons-container">
      <app-button [routerLink]="['..']" class="secondary"
        >Voltar para a lista</app-button
      >
      <app-button
        (click)="
          clientForm.clientForm.valid
            ? create(clientForm.clientForm.value)
            : false
        "
        >Adicionar</app-button
      >
    </div>
  </div>
</section>
